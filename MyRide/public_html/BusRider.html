<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>MyRide</title>

        <!-- CSS  -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <!--the logo and navigation bar-->
        <div class="navbar-fixed">
            <nav class="deep-orange lighten-2">
                <div class="nav-wrapper container">
                    <a href="#!" class="brand-logo">MyRide Logo</a>



                </div>
            </nav>
        </div>

        <!--body content-->
        <div class="container">
            <!--first to find places-->
            <div id="nearBy">
                <div class="row">
                    <a class="image" href="nearestStop.html">

                        <div class="col s12 ">
                            <div class="card deep-orange darken-1">
                                <div class="card-content white-text"> 
                                    <span class="card-title">NearBy</span>
                                    <p>Find nearest Bus stop</p>
                                </div> 
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!--search for routes and buses-->
            <div id="searchRB">
                <div id="nearBy">
                    <div class="row">
                        <a class="image" href="searchRoutesStops.html">

                            <div class="col s12 ">
                                <div class="card deep-orange darken-1">
                                    <div class="card-content white-text"> 
                                        <span class="card-title">Search</span>
                                        <p>Search for the bus stops and routes</p>
                                    </div> 
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>

            <!--find favourites-->
            <div id="favourites">
                <div id="nearBy">
                    <div class="row">
                        <a class="image" href="#">

                            <div class="col s12 ">
                                <div class="card  deep-orange darken-1">
                                    <div class="card-content white-text"> 
                                        <span class="card-title">Favorites</span>
                                        <p>Quick Access</p>
                                    </div> 
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>

            <!--report on an issue-->
            <div id="report">
                <div id="nearBy">
                    <div class="row">
                        <a class="image" href="#">

                            <div class="col s12 ">
                                <div class="card deep-orange darken-1">
                                    <div class="card-content white-text"> 
                                        <span class="card-title">Report</span>
                                        <p>Observations and problems</p>
                                    </div> 
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--footer-->
        <footer class="page-footer deep-orange lighten-2">
            
            <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red">
                    <i class="large material-icons">info_outline</i>
                </a>
                <ul>
                    <li><a class="btn-floating red"><i class="material-icons">insert_comment</i>Traffic Status</a></li>
                    <li><a class="btn-floating yellow darken-1"><i class="material-icons">directions_bus</i>Bus Status</a></li>
                    <li><a class="btn-floating green"><i class="material-icons">navigation</i>Routes</a></li>
                    <li><a class="btn-floating blue"><i class="material-icons">create</i></a>Trace Bus</li>
                </ul>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Made by <a class="orange-text text-lighten-3" >Migaliza</a>
                </div>
            </div>
        </footer>


        <!--  Scripts-->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/controller.js"></script>
    </body>

</body>
</html>
