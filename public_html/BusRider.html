<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
        <title>MyRide</title>

        <!-- CSS  -->
        <link rel="icon" type="image/x-icon" href="images/favicon.ico"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    </head>
    <body>
        <!--the logo and navigation bar-->
        <div class="navbar-fixed">
            <nav class="light-green accent-3">
                <div class="nav-wrapper container">
                    <a href="#!" class="brand-logo">MyRide Logo</a>



                </div>
            </nav>
        </div>

        <!--body content-->
        <div class="container">
            <!--first to find places-->
            <div id="nearBy">
                <div class="row">
                    <a class="image" href="#">

                    <div class="col s12 ">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text"> 
                                <span class="card-title">NearBy</span>
                                <p>Find nearest Bus stop</p>
                            </div> 
                        </div>
                    </div>
                </a>
                </div>
            </div>

            <!--search for routes and buses-->
            <div id="searchRB">
                <div id="nearBy">
                <div class="row">
                    <a class="image" href="#">

                    <div class="col s12 ">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text"> 
                                <span class="card-title">Search</span>
                                <p>Search for the bus stops and routes</p>
                            </div> 
                        </div>
                    </div>
                </a>
                </div>
            </div>

            </div>

            <!--find favourites-->
            <div id="favourites">
<div id="nearBy">
                <div class="row">
                    <a class="image" href="#">

                    <div class="col s12 ">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text"> 
                                <span class="card-title">Favorites</span>
                                <p>Quick Access</p>
                            </div> 
                        </div>
                    </div>
                </a>
                </div>
            </div>

            </div>

            <!--report on an issue-->
            <div id="report">
<div id="nearBy">
                <div class="row">
                    <a class="image" href="#">

                    <div class="col s12 ">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text"> 
                                <span class="card-title">Report</span>
                                <p>Observations and problems</p>
                            </div> 
                        </div>
                    </div>
                </a>
                </div>
            </div>
            </div>
        </div>

        <!--footer-->
        <footer class="page-footer light-green accent-3">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <!-- <h5 class="white-text">Footer Content</h5>
                         <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>-->
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <!-- <h5 class="white-text">Links</h5>-->
                        <ul id="extraInfo">
                            <li><a class="grey-text text-lighten-3" href="#!"><i class="Tiny material-icons md-light">insert_comment</i>Traffic Status</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!"><i class="Tiny material-icons md-light">directions_bus</i>Bus Status</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!"><i class="Tiny material-icons md-light">navigation</i>Routes</a></li>
                            <li><a class="grey-text text-lighten-3" href="#!"><i class="Tiny material-icons md-light">create</i>Trace Bus</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Made by <a class="orange-text text-lighten-3" >Migaliza</a>
                </div>
            </div>
